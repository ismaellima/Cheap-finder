{% extends "base.html" %}
{% block title %}Wishlist â€” Cheap Finder{% endblock %}

{% block content %}
<div class="mb-6">
  <h1 class="text-2xl font-semibold text-white dark:text-white light:text-neutral-900">Wishlist</h1>
  <p class="text-sm text-neutral-500 mt-1">Your saved products</p>
</div>

<div id="wishlist-container"
     hx-get="/wishlist/products"
     hx-trigger="load"
     hx-vals="js:{ids: getWishlist().join(',')}"
     hx-swap="innerHTML">
  <div class="flex items-center justify-center py-12">
    <svg class="w-6 h-6 animate-spin text-neutral-500" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
    </svg>
  </div>
</div>
{% endblock %}
