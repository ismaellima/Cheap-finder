<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€” Cheap Finder</title>
  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            neutral: {
              950: '#0a0a0a',
              900: '#141414',
              800: '#262626',
            }
          }
        }
      }
    }
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>* { font-family: 'Inter', system-ui, -apple-system, sans-serif; }</style>
</head>
<body class="bg-neutral-950 text-neutral-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-sm mx-4">
    <!-- Logo -->
    <div class="text-center mb-8">
      <div class="flex items-center justify-center gap-2 mb-2">
        <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
        </svg>
        <span class="text-xl font-semibold tracking-tight">Cheap Finder</span>
      </div>
      <p class="text-sm text-neutral-500">Enter your password to continue</p>
    </div>

    <!-- Login form -->
    <form method="POST" action="/login" class="space-y-4">
      {% if error %}
      <div class="bg-red-500/10 border border-red-500/20 rounded-lg px-4 py-3 text-sm text-red-400">
        {{ error }}
      </div>
      {% endif %}

      <div>
        <label for="password" class="block text-xs font-medium text-neutral-400 mb-1.5">Password</label>
        <input type="password" id="password" name="password" required autofocus
               class="w-full bg-neutral-900 border border-neutral-800 rounded-lg px-4 py-2.5 text-sm
                      text-white placeholder-neutral-600
                      focus:outline-none focus:border-green-500/50 focus:ring-1 focus:ring-green-500/20
                      transition-colors"
               placeholder="Enter dashboard password">
      </div>

      <button type="submit"
              class="w-full bg-green-600 hover:bg-green-500 text-white text-sm font-medium
                     py-2.5 px-4 rounded-lg transition-colors">
        Sign In
      </button>
    </form>
  </div>
</body>
</html>
