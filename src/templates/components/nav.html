<nav class="border-b border-neutral-800 dark:border-neutral-800 light:border-neutral-200 bg-neutral-950 dark:bg-neutral-950 light:bg-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <a href="/" class="flex items-center gap-2 text-white dark:text-white light:text-neutral-900 font-semibold text-lg tracking-tight hover:opacity-80 transition-opacity">
        <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
        </svg>
        Cheap Finder
      </a>

      <!-- Nav links -->
      <div class="hidden sm:flex items-center gap-6 text-sm">
        <a href="/" class="text-neutral-400 hover:text-white transition-colors">Dashboard</a>
        <a href="/alerts" class="text-neutral-400 hover:text-white transition-colors">Alerts</a>
        <a href="/notifications" class="text-neutral-400 hover:text-white transition-colors relative">
          Notifications
          {% if unread_count > 0 %}
          <span class="absolute -top-2 -right-4 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-medium">
            {{ unread_count }}
          </span>
          {% endif %}
        </a>
      </div>

      <!-- Right side: theme toggle + notification bell -->
      <div class="flex items-center gap-4">
        <!-- Notification bell (mobile + desktop) -->
        <a href="/notifications" class="relative text-neutral-400 hover:text-white transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
          </svg>
          {% if unread_count > 0 %}
          <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center font-medium">
            {{ unread_count }}
          </span>
          {% endif %}
        </a>

        <!-- Theme toggle -->
        <button onclick="toggleTheme()" class="text-neutral-400 hover:text-white transition-colors" title="Toggle theme">
          <svg id="theme-icon-dark" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
          </svg>
          <svg id="theme-icon-light" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
          </svg>
        </button>

        {% if auth_enabled %}
        <!-- Logout -->
        <form method="POST" action="/logout" class="inline">
          <button type="submit"
                  class="text-neutral-400 hover:text-white transition-colors"
                  title="Sign out">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
            </svg>
          </button>
        </form>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
